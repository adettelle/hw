services:
  postgres:
    restart: unless-stopped
    image: postgres:latest
    ports:
      - "9999:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - "POSTGRES_PASSWORD=123456"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_DB=test_db"

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672   # основной AMQP-порт для приложений
      - 15672:15672 # веб-панель RabbitMQ Management
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser # логин по умолчанию
      - RABBITMQ_DEFAULT_PASS=rmpassword # пароль по умолчанию
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 8
      start_period: 15s

  calendar:
    build: 
      context: .
      dockerfile: ./build/Dockerfile_calendar
    ports:
      - 8081:8081
    environment:
      - DBHOST=postgres
      - DBPORT=5432
      - DBNAME=test_db
    depends_on:
      - postgres

  sender:
    build:
      context: .
      dockerfile: ./build/Dockerfile_sender
    environment:
      - RURL=amqp://rmuser:rmpassword@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  scheduler:
    build:
      context: .
      dockerfile: ./build/Dockerfile_scheduler
    environment:
      - DBHOST=postgres
      - DBPORT=5432
      - DBNAME=test_db
      - RURL=amqp://rmuser:rmpassword@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
  rabbitmq_data:
